<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web OS</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
</head>

<body>
    <section id="loading">
        <h1>Loading...</h1>
    </section>
    <section id="desktop">
        <div id="topbar">
            <span id="os-name">MohaOS (WebOS)</span>
            <span id="time">Loading Time...</span>
        </div>
        <div id="apps">
            <div class="app mainapp" data-appname="This PC" onclick="clickApp(this, 'This PC');">
                <div class="icon" style="--iconURL: url('./icons/desktop-pc.png');"></div>
                <span class="name">This PC</span>
            </div>
            <div class="app mainapp" data-appname="Google" onclick="clickApp(this, 'Google');">
                <div class="icon" style="--iconURL: url('./icons/google.png');"></div>
                <span class="name">Google</span>
            </div>
            <div class="app mainapp" data-appname="Wallpaper" onclick="clickApp(this, 'Wallpaper');">
                <div class="icon" style="--iconURL: url('./icons/graphic-card.png');"></div>
                <span class="name">Wallpaper</span>
            </div>
            <div class="app mainapp" data-appname="Apps Creator" onclick="clickApp(this, 'Apps Creator');">
                <div class="icon" style="--iconURL: url('./icons/hammer-drill.png');"></div>
                <span class="name">Apps Creator</span>
            </div>
            <div class="app mainapp" data-appname="Apps Manager" onclick="clickApp(this, 'Apps Manager');">
                <div class="icon" style="--iconURL: url('./icons/data-center.png');"></div>
                <span class="name">Apps Manager</span>
            </div>
        </div>
        <div id="selection-box"></div>
    </section>
    <section id="apps-widgets">
        
    </section>

    <script src="./selectionBox.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
